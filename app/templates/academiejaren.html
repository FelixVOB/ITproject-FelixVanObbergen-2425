{% extends "base.html" %}
{% block title %}Academiejaren{% endblock %}
{% block content %}
<h2 class="mb-3">Academiejaren</h2>

<div class="row g-3">
  <!-- Create -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Nieuw academiejaar</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('web.academiejaren_create') }}" class="row g-2">
          <div class="col-8">
            <label class="form-label">Academiejaar (bv. 2024-2025)</label>
            <input name="academiejaar" class="form-control" required maxlength="9" placeholder="2024-2025">
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- List -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Lijst</div>
      <div class="card-body p-0">
        <table class="table table-dark table-striped table-hover mb-0">
          <thead><tr><th>Academiejaar</th><th class="text-end">Acties</th></tr></thead>
          <tbody>
          {% for aj in academiejaren %}
            <tr>
              <td>{{ aj.academiejaar or aj['academiejaar'] }}</td>
              <td class="text-end">
                <form method="post" action="{{ url_for('web.academiejaren_delete', id=aj['_id']) }}" onsubmit="return confirm('Verwijderen?')">
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="2" class="text-center text-secondary">Geen academiejaren</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
