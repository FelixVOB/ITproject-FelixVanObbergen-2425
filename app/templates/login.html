{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-3">Login</h2>
<div class="card text-bg-dark border-secondary" style="max-width: 500px;">
  <div class="card-body">
    <form method="post" action="{{ url_for('auth.login', next=request.args.get('next')) }}" class="row g-3">
      <div class="col-12">
        <label class="form-label">E-mail</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Wachtwoord</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary">Inloggen</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('web.home') }}">Annuleren</a>
      </div>
    </form>
  </div>
</div>
<p class="mt-3 text-secondary">Nog geen account? <a class="link-light" href="{{ url_for('auth.register') }}">Registreer hier</a>.</p>
{% endblock %}
