{% extends "base.html" %}
{% block title %}Opleidingen{% endblock %}
{% block content %}
<h2 class="mb-3">Opleidingen</h2>

<div class="row g-3">
  <!-- Create -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Nieuwe opleiding</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('web.opleidingen_create') }}" class="row g-2">
          <div class="col-8">
            <label class="form-label">Naam</label>
            <input name="naam" class="form-control" required>
          </div>
          <div class="col-4">
            <label class="form-label">Dag/avond</label>
            <select name="dag_avond" class="form-select" required>
              <option value="dag">Dag</option>
              <option value="avond">Avond</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- List -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Lijst</div>
      <div class="card-body p-0">
        <table class="table table-dark table-striped table-hover mb-0">
          <thead><tr><th>Naam</th><th>Dag/avond</th><th class="text-end">Acties</th></tr></thead>
          <tbody>
          {% for o in opleidingen %}
            <tr>
              <td>{{ o.naam or o['naam'] }}</td>
              <td class="text-capitalize">{{ o.dag_avond or o['dag_avond'] }}</td>
              <td class="text-end">
                <form method="post" action="{{ url_for('web.opleidingen_delete', id=o['_id']) }}" onsubmit="return confirm('Verwijderen?')">
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="3" class="text-center text-secondary">Geen opleidingen</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
