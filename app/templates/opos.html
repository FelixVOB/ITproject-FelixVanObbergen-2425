{% extends "base.html" %}
{% block title %}OPO’s{% endblock %}
{% block content %}
<h2 class="mb-3">OPO’s</h2>

<div class="row g-3">
  <!-- Create -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Nieuwe OPO</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('web.opos_create') }}" class="row g-2">
          <div class="col-4">
            <label class="form-label">Afkorting</label>
            <input name="afkorting" class="form-control" required maxlength="10">
          </div>
          <div class="col-5">
            <label class="form-label">Naam</label>
            <input name="naam" class="form-control" required>
          </div>
          <div class="col-3">
            <label class="form-label">Code</label>
            <input name="code" class="form-control" required maxlength="20">
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- List -->
  <div class="col-lg-6">
    <div class="card text-bg-dark border-secondary">
      <div class="card-header">Lijst</div>
      <div class="card-body p-0">
        <table class="table table-dark table-striped table-hover mb-0">
          <thead><tr><th>Afkorting</th><th>Naam</th><th>Code</th><th class="text-end">Acties</th></tr></thead>
          <tbody>
          {% for o in opos %}
            <tr>
              <td>{{ o.afkorting or o['afkorting'] }}</td>
              <td>{{ o.naam or o['naam'] }}</td>
              <td>{{ o.code or o['code'] }}</td>
              <td class="text-end">
                <form method="post" action="{{ url_for('web.opos_delete', id=o['_id']) }}" onsubmit="return confirm('Verwijderen?')">
                  <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="4" class="text-center text-secondary">Geen OPO’s</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
